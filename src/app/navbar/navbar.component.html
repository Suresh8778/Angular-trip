<div style="background-image: url('assets/bg-hero.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            padding-bottom: 100px;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container">
      <div class="nav-title d-flex flex-column">
        <a class="navbar-brand fs-3 fw-bold">Pacific</a>
        <span class="nav-span">TRIP AGENCY</span>
      </div>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-4">
  <li class="nav-item">
    <a class="nav-link text-white" routerLink="/">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white" href="#contact">About</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white" href="#blog">Blog</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white" routerLink="/booking">Booking</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white" href="#contact">Contact</a>
  </li>
</ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container text-white pt-5 my-5">
    <div class="row">
      <div class="col-md-8">
  <p class="fs-4 sub-heading" data-aos="fade-right" data-aos-duration="1000"><i>Welcome to Pacific</i></p>
  <h1 class="mb-4 display-4 fw-bold my-3" data-aos="fade-right" data-aos-duration="1700">Discover Your Favorite Place with Us</h1>
  <p class="fs-5 my-4" data-aos="fade-right" data-aos-duration="1900">Travel to any corner of the world, without going around in circles</p>
</div>

    </div>
  </div>
</div>


  <section class="container bg-white shadow p-4 des-box">
  <form class="row gy-3 align-items-center" (ngSubmit)="bookTrip()">
    <!-- Destination Input -->
    <div class="col-md-3">
      <label class="text-uppercase fw-bold text-orange small">Destination</label>
      <div class="input-group mt-1">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-geo-alt text-muted"></i>
        </span>
        <select class="form-select border-start-0" [(ngModel)]="booking.destination" name="destination" required>
  <option value="" disabled selected hidden>Select destination</option>
  <option>Ooty</option>
  <option>Goa</option>
  <option>Wayanad</option>
  <option>Varkala</option>
  <option>Dhanushkodi</option>
  <option>Pondicherry</option>
</select>

      </div>
    </div>

    <!-- Email Input -->
    <div class="col-md-3">
      <label class="text-uppercase fw-bold text-orange small">Email</label>
      <div class="input-group mt-1">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-envelope text-muted"></i></span>
        <input type="email" class="form-control border-start-0" 
               [(ngModel)]="booking.email" name="email" required placeholder="Enter your email" />
      </div>
    </div>

    <!-- Password Input -->
    <div class="col-md-3">
      <label class="text-uppercase fw-bold text-orange small">Password</label>
      <div class="input-group mt-1">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock text-muted"></i></span>
        <input type="password" class="form-control border-start-0" 
               [(ngModel)]="booking.password" name="password" required placeholder="Enter your password" />
      </div>
    </div>

    <!-- Book Button -->
    <div class="col-md-2 d-grid">
      <button type="submit" class="btn btn-orange fw-bold mt-4">Book</button>
    </div>
  </form>
</section>
